<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Produto</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-theme.css">
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script>
	$(function () {
  		$('[data-toggle="tooltip"]').tooltip()
	})
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h3 class="alert alert-warning text-center">Produto em promoção!</h3>
		</div>
		<div class="row">
			<div class="col-sm-4">
				<img src="img/produto.png" alt="Fuzzy Cardigan" 
				class="img-thumbnail img-responsive">			
			</div>
			<div class="col-sm-8">
				<div class="row text-center">
					<h1>Fuzzy Cardigan</h1>
					<h3>R$ 129,00</h3>
					<button type="submit" class="btn btn-primary btn-lg">Comprar</button>
				</div>
				<br><br><br>
				<div class="row">
					<ul class="nav nav-tabs">
						<li class="nav active">
							<a href="#A" data-toggle="tab">Descrição</a>
						</li>
						<li class="nav">
							<a href="#B" data-toggle="tab">Informações técnicas
							</a>
						</li>
					</ul>
				    <div class="tab-content">
				        <div class="tab-pane fade in active" id="A">
				        	<p>Peça especial, você nunca encontrará uma igual
				        </div>
				        <div class="tab-pane fade" id="B">
				        	<table class="table table-responsive">
				        		<thead>
				        			<th>Lugar de Origem</th>
				        			<th>Tecido</th>
				        			<th data-toggle="tooltip" 
				        			data-placement="top" title="Pode sim!">Pode lavar?</th>			
				        		</thead>
				        		<tbody>
				        			<td>Brasil</td>
				        			<td>Algodão</td>
				        			<td >Sim</td>
				        		</tbody>
				        	</table>
				        </div>
				    </div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
